<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="styles/tables.css">
</head>
<body>
    <table>
        <caption>Table 1: A Try it Example</caption>
        <thead>
            <tr>
                <th colspan="2">The Table Header</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>cell 1</td>
                <td>cell 2</td>
            </tr>
            <tr>
                <td>cell 3</td>
                <td rowspan="2">cell 4</td>
            </tr>
            <tr>
                <td>cell 5</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
