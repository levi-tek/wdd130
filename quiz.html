<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <label for="Css">1.  What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1">
            <label for="css">2.  How are id and class attributes selected in CSS?</label>
            <textarea name="q2" id="q2" cols="30" rows="10"></textarea>
            <label for="comment">3. Which of the folowing is a valid CSS comment?</label>
            <select name="q3" id="q3">
                <option value="coment ">Choose One</option>
                <option value="coment">p{
                    color: red;
                    }</option>
                <option value="coment">p:color=red</option>
                <option value="coment">p=color-red</option>
            </select>
            <label for="declaration">4. What is the bottom margin given this declaration?</label>
            <p>margin: 10px 5px 15px;</p>
            <input type="number" id="q4" name="q4">
            <button type="submit">Submit Poll</button>
        </form>
    </main>
</body>
</html>
